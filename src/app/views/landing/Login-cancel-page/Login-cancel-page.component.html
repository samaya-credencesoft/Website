<div class="container" style="background-color: #bbb;">
  <div class="row">
    <div class="col-md-6 sign-in">
      <h2>Sign In</h2>
      <form >
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
          <label class="form-check-label" for="rememberMe">Keep me logged in</label>
        </div>
        <button type="submit" class="btn btn-primary">SIGN IN</button>
        <a routerLink="/forgot-password">Forgot password?</a>
        <br>
        <a routerLink="/create-password">Don't have password? Click on Create Password and we will generate for you</a>
      </form>
    </div>
    <div class="col-md-6 cancel-booking">
      <h2>Cancel Booking</h2>
      <form >
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="bookingNo">Itinerary or Booking No</label>
          <input type="text" class="form-control" id="bookingNo" formControlName="bookingNo" required>
        </div>
        <button type="submit" class="btn btn-danger">CANCEL BOOKING</button>
      </form>
    </div>
  </div>
</div>

  <div class="container-div">
    <span class="title-nav-title" style="font-size: 1.2rem; color: #fff; padding: 10px 20px;">
      {{ businessUser?.name }}  </span>
  </div>

<img src="assets/images/BookOne Website Bannerr.png" alt="BookOne Website Banner" style="width: 100%; margin-bottom: 15px;" />

<div class="container sign-in-container" style="background-color: #fff; border-radius: 5px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <div class="row" style="display: flex;">
    <div class="col-md-8 offset-md-2">
      <h4 class="text-center mb-4">Sign In</h4>

      <form [formGroup]="signinForm" (ngSubmit)="signIn()">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            name="username"
            [(ngModel)]="model.username"
            formControlName="username"
            required
            placeholder="Email address"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="model.password"
            formControlName="password"
            required
            placeholder="Password"
          />
        </div>

        <hr class="my-4" />

        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            formControlName="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Keep me logged in</label>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">SIGN IN</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <div class="container-div">
    <span class="title-nav-title" style="margin-top: 15px;text-align: left; color: #fff;padding-bottom: 10px; margin-left: 60px;">{{ businessUser?.name }}</span>
  </div>

<img
  src="assets/images/BookOne Website Bannerr.png"
  style="margin-bottom: 15px; "
/>

<div
  class="container"
  style="
    background-color: #bbb;
    width: 100%;
    height: 400px;
    margin-bottom: 20px;
  "
>
  <div class="row">
    <div class="col-md-6 sign-in">
      <h4 style="padding-top: 20px;">Sign In</h4>
      <form [formGroup]="signinForm" (ngSubmit)="signIn()">
        <div style="background-color: #ffff; padding: 20px;">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              type="email"
              id="username"
              name="username"
              [(ngModel)]="model.username"
              formControlName="username"
              required
              placeholder="Email address"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              [(ngModel)]="model.password"
              formControlName="password"
              required
              placeholder="Password"
            />
          </div>
          <hr
            style="
              border-top: 2px solid #141319;
              margin-bottom: 15px;
              margin-top: 15px;
            "
          />
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="rememberMe"
              formControlName="rememberMe"
            />
            <label class="form-check-label" for="rememberMe"
              >Keep me logged in</label
            >
          </div>
          <div style="padding: 5px;">
            <button type="submit" class="btn-sign-in" >
              SIGN IN 
            </button>
            <button type="submit" class="btn-create-pwd">
              CREATE PASSWORD
            </button>
          </div>
          <br />
          <a
            routerLink="/forgot-password"
            style="text-decoration: underline; margin-top: 4px;"
            >Forgot password?</a
          >
          <br />
          <a routerLink="/create-password"
            >Don't have password? Click on
            <span style="text-decoration: underline;">Create Password</span> and
            we will generate for you.</a
          >
        </div>
      </form>
    </div>
    <div class="col-md-6 cancel-booking">
      <h4 style="padding-top: 20px;">Cancel Booking</h4>
      <form>
        <div style="background-color: #ffff; padding: 20px;">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              required
              placeholder="Email address"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="bookingNo"
              formControlName="bookingNo"
              required
              placeholder="Itinerary or Booking No"
            />
          </div>
          <hr
            style="
              border-top: 2px solid #141319;
              margin-bottom: 15px;
              margin-top: 15px;
            "
          />
          <button type="submit" class="btn-cancel">CANCEL BOOKING</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Vertical navbar -->

<!-- Vertical Navbar -->
<div class="vertical-nav" id="sidebar" *ngIf="isdone">
  <div>
    <button class="close-btn" (click)="closeNavbar()">
      <img src="/assets/images/x-mark.png" alt="Close">
    </button>
  </div>


  <ul class="nav-menu" >



    <li class="nav-item">
      <img *ngIf="businessUser?.logoUrl" [src]="businessUser?.logoUrl" alt="Logo" class="logo-imagetwo">
      <a *ngIf="businessUser?.website" href="{{ this.website }}" class="nav-link">
        <i class="fas fa-home"></i> Home
      </a>
    </li>
    <hr *ngIf="businessUser?.website">


    <li class="nav-item">
      <a *ngIf="businessUser?.website && socialmedialist?.aboutUs" href="{{socialmedialist?.aboutUs}}" class="nav-link">
        <i class="fas fa-info-circle"></i> About Us
      </a>
    </li>
    <hr *ngIf="businessUser?.website && socialmedialist?.aboutUs">

    <li class="nav-item">
      <a *ngIf="businessUser?.website && socialmedialist?.termsAndConditions" href="{{socialmedialist?.termsAndConditions}}" class="nav-link">
        <i class="fas fa-file-contract"></i> Terms & Conditions
      </a>
    </li>
    <hr *ngIf="businessUser?.website && socialmedialist?.termsAndConditions">

    <li class="nav-item">
      <a *ngIf="businessUser?.website && socialmedialist?.privacyPolicy" href="{{socialmedialist?.privacyPolicy}}" class="nav-link">
        <i class="fas fa-user-secret"></i> Privacy Policy
      </a>
    </li>
    <hr *ngIf="businessUser?.website && socialmedialist?.privacyPolicy">

    <li class="nav-item">
      <a *ngIf="businessUser?.website && socialmedialist?.paymentTerms" href="{{socialmedialist?.paymentTerms}}" class="nav-link">
        <i class="fas fa-credit-card"></i> Payment Terms
      </a>
    </li>
    <hr *ngIf="businessUser?.website && socialmedialist?.paymentTerms">





  </ul>
</div>

<!-- Top Navbar -->
<nav class="navbar navbar-dark top-navbar desktop-view-ui">
  <div class="container-div" style="display: flex; justify-content: space-between; align-items: center;">
    <!-- Left Section: Logo and Business Name -->
    <div class="left-section" style="display: flex; align-items: center;">
      <img class="logo-image" [src]="businessUser?.logoUrl" alt="Business Logo" style="height: 50px; margin-right: 15px;">
      <!-- <span class="title-nav">{{ businessUser?.name }}</span> -->
    </div>

    <!-- Middle Section: Navigation Links -->
    <div style="display: flex;
    gap: 58px;
    color: white;
    margin-left: 442px;">
      <div>
        <a *ngIf="businessUser?.website" href="{{ businessUser.website }}" style="color: white;">Home</a>
      </div>
      <div>
        <a *ngIf="businessUser?.website && socialmedialist?.aboutUs" href="{{ socialmedialist?.aboutUs }}" style="color: white;">About Us</a>
      </div>
      <div>
        <a *ngIf="businessUser?.website && socialmedialist?.termsAndConditions" href="{{ socialmedialist?.termsAndConditions }}" style="color: white;">Terms & Conditions</a>
      </div>
      <div>
        <a *ngIf="businessUser?.website && socialmedialist?.privacyPolicy" href="{{ socialmedialist?.privacyPolicy }}" style="color: white;">Privacy Policy</a>
      </div>
      <div>
        <a *ngIf="businessUser?.website && socialmedialist?.paymentTerms" href="{{ socialmedialist?.paymentTerms }}" style="color: white;">Payment Terms</a>
      </div>
    </div>

    <!-- Right Section: Book Now Button -->
    <div style="margin-right: 30px;">
      <button class="blinking-unique-btn" (click)="scrollToAccommodation()" style="background-color: #FF6347; color: white; border: none; padding: 10px 20px;">Book Now</button>
    </div>
  </div>
</nav>


<nav class="navbar navbar-dark top-navbar mobile-view-ui">
  <div class="container-div">
    <!-- Left Section: Logo and Business Name -->
    <div class="left-section">
        <img class="logo-image" [src]="businessUser?.logoUrl" alt="Business Logo">
        <!-- <span class="title-nav">{{ businessUser?.name }}</span> -->
    </div>

    <!-- Right Section: Toggle Button -->
     <div style="float: right;
     display: flex;
     gap: 7px;">





    <button class="navbar-toggler" (click)="toggleListingDetails()" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <img src="assets/images/nav-toggle.png" alt="Toggle Navigation">
    </button>
  </div>
</div>

</nav>

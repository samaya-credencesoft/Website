<section id="contacts-wrap" class="contact-form-wrap light-gray p-t-b-80">
    <div class="container">
        <div class="row">



            <div class="form-wrap  col-md-6 mb-4">
                <div class="section-header mb-5 ">
                    <h2 class="font-weight-bold ">Get in Touch With Us !</h2>
                    <p>Tell us what you need or any queastions or suggetions are welcome.</p>

                </div>
                <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert"
                    [@animate]="{value:'*',params:{y:'-120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
                    <button type="button" class="close" (click)="success=false">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Your Message Sent succefully</strong>
                </div>

                <form class="row form" #contactForm=ngForm (ngSubmit)="submitForm(contactForm)" role="form">
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
                            <i class="eva eva-person-outline"></i>
                        </label>
                        <input type="text" name="name" id="" class="form-control" placeholder="Your Name" required
                        [(ngModel)]="name" >

                    </div>
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
                            <i class="eva eva-email-outline"></i>
                        </label>
                        <input type="email" required name='email' email ngModel class="form-control"
                            placeholder="Your email" aria-describedby="helpId" >

                    </div>
                    <div  class="form-group  col-md-12">
                        <label for="">
                              <!-- <i class="eva eva-edit-outline"></i> -->
                              
                          </label>
                          <!-- <li class="form-control">Hotel Website  </li> --> Select Subjet
                      </div>
                      <div class="form-group mb-4 col-md-12">
                          <label for="">
                              <i class="eva eva-edit-2-outline"></i>
                          </label>
                        <select  class="form-control select" name="subject"  [formControl]="subject"   [(ngModel)]="subjects" required multiple>
                            <option
                            *ngFor="let service of serviceType"
                            [value]="service.name"
                          >
                            {{ service.value }}
                          </option>
                        </select>
                      </div>
                      <div  class="form-group  col-md-12">
                        <label for="">
                              <!-- <i class="eva eva-edit-outline"></i> -->
                              
                          </label>
                          <!-- <li class="form-control">Hotel Website  </li> --> Select Subscription
                      </div>
                      <div  class="form-group  col-md-12">
                        <label for="">
                              <i class="eva eva-edit-outline"></i>
                              
                          </label>
                          <select   class="form-control select" name="subscriptions"  [(ngModel)]="subscriptions" required multiple>
                            <option
                            *ngFor="let subscription of subscriptionType"
                            [value]="subscription.name"
                          >
                            {{ subscription.value }}
                          </option>
                        </select>
                      </div>
             

                    <div class="form-group mb-4 col-md-12">

                        <label for="">
                            <i class="eva eva-edit-outline"></i>
                        </label>
                        <textarea class="form-control" placeholder="Your message here" required name='message' ngModel
                            rows="5"></textarea>


                    </div>

                    <div class="form-group  col-md-12">
                        <button type="submit" [disabled]='!contactForm.valid'
                            class="btn btn-block half-button form-submit-button btn-large btn-gradient">Send
                            message
                        </button>

                    </div>



                </form>

            </div>
            <div class="col-md-6 align-items-center">
                <div class="right-contact-wrap ml-5">

                    <img src="./assets/images/landing/svg/contact2.svg" class="img-responsive zoom-fade" alt="Image">

                    <!-- <div class="address-wrap mb-4">-->


                </div>
            </div>
        </div>
    </div>
</section>
